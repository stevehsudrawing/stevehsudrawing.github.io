<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="textSteveHsusHomepage">Steve Hsu's Homepage</title>
    <link rel="icon" href="https://stevehsudrawing.github.io/resources/images/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stevehsudrawing.github.io/resources/style-sheets/default.css">
</head>

<body>
    <div id="header"></div>

    <div id="pageContent">
        <div class="container py-4 link-hub-part">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-1 order-2">
                    <p><h1>Welcome to Steve Hsu's Homepage!</h1></p>
                    <p>
                        You might know me through my artworks and videos. You can view my more artworks from my Pixiv
                        page or other platforms.
                    </p>
                    <p class="p-3 m-0 border-0">
                        <button type="button" class="btn btn-primary" role="button" href="#">
                            Pixiv
                        </button>
                        <button type="button" class="btn btn-outline-secondary" role="button"
                            href="https://stevehsudrawing.github.io/artworks.html">
                            Videos & Other Platforms
                        </button>
                    </p>
                </div>
                <div class="col-lg-6 order-lg-2 order-1 mb-4 mb-lg-0">
                    <div class="img-container" style="max-width: 540px;">
                        <img src="https://stevehsudrawing.github.io/resources/images/artworks.png" alt="Artworks"
                            class="img-fluid img-cover">
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="container py-4 link-hub-part">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-1 order-2">
                    <p><h1>My Open-Source Projects</h1></p>
                    <p>
                        You might also know me through my open-source projects. You can view my more projects from my
                        GitHub page.
                    </p>
                    <p class="p-3 m-0 border-0">
                        <button type="button" class="btn btn-secondary" role="button"
                            href="https://github.com/stevehsudrawing">
                            My GitHub Page
                        </button>
                        <button type="button" class="btn btn-outline-secondary" role="button"
                            href="https://stevehsudrawing.github.io/projects.html">
                            Learn More
                        </button>
                    </p>
                </div>
                <div class="col-lg-6 order-lg-2 order-1 mb-4 mb-lg-0">
                    <div class="img-container" style="max-width: 540px;">
                        <img src="https://stevehsudrawing.github.io/resources/images/projects.png" alt="Projects"
                            class="img-fluid img-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stevehsudrawing.github.io/resources/scripts/functions.js"></script>
    <script src="https://stevehsudrawing.github.io/resources/scripts/initialization.js"></script>
</body>

</html>
