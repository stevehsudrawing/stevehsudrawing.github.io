<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link rel="icon" href="https://stevehsudrawing.github.io/resources/images/favicon.svg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://stevehsudrawing.github.io/index.html">
                <img src="https://stevehsudrawing.github.io/resources/images/favicon.svg" alt="Steve Hsu" width="34"
                    height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="https://stevehsudrawing.github.io/index.html" data-i18n="textHome">Home</a>
                    </li>
                </ul>
                <button id="langToggle" class="btn btn-light lang-switch">
                    <img src="https://stevehsudrawing.github.io/resources/images/globe.svg" alt="Toggle Language"
                        width="16" height="16">
                </button>
            </div>
        </div>
    </nav>

    <script src="https://stevehsudrawing.github.io/resources/scripts/load-locale.js"></script>
</body>

</html>
